<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/animate.css">
    <title>UMA GIFTS - Box de vinos, espumantes y delicatessen para tu regalo.</title>
</head>

<body>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/wow.min.js"></script>
    <script>
        new WOW().init();
    </script>

    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="img/logoUmaNegro.png" alt="Logo UMA">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
                aria-controls="offcanvasNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="offcanvas offcanvas-end w-50" tabindex="-1" id="offcanvasNavbar"
                aria-labelledby="offcanvasNavbarLabel">
                <div class="offcanvas-header">
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <div class="navbar-nav">
                        <a class="nav-link active" aria-current="page" href="index.html">Inicio</a>
                    </div>
                    <div class="navbar-nav">
                        <a class="nav-link active" aria-current="page" href="productos.html">Productos</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div id="contentBlock">

        <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="img/carousel/carousel1.jpg" class="d-block w-100"
                        alt="Foto carousel de botella de vino con regalo">
                </div>
                <div class="carousel-item">
                    <img src="img/carousel/carousel2.jpg" class="d-block w-100"
                        alt="Foto carousel de botellas de vino y copas sobre mesa">
                </div>
                <div class="carousel-item">
                    <img src="img/carousel/carousel3.jpg" class="d-block w-100"
                        alt="Foto carousel de botellas de vino y copas sobre mesa">
                </div>
            </div>
        </div>

        <h1 class="text-center m-4">Disfrutá regalar</h1>

        <section class="container-fluid d-flex flex-column flex-md-row" id="prodRow">

            <div class="d-flex flex-row">
                <div class="cCard wow fadeInDown" data-wow-delay="0.2s">
                    <img src="img/box/box110.webp" alt="...">
                    <a class="buttn btnProds" data-name=110>Ver más</a>
                </div>

                <div class="cCard wow fadeInDown" data-wow-delay="0.4s">
                    <img src="img/box/box114.webp" alt="...">
                    <a class="buttn btnProds" data-name=114>Ver más</a>
                </div>
            </div>

            <div class="d-flex flex-row">
                <div class="cCard wow fadeInDown" data-wow-delay="0.6s">
                    <img src="img/box/box116.webp" alt="...">
                    <a class="buttn btnProds" data-name=116>Ver más</a>
                </div>

                <div class="cCard wow fadeInDown" data-wow-delay="0.8s">
                    <img src="img/box/box121.webp" alt="...">
                    <a class="buttn btnProds" data-name=121>Ver más</a>
                </div>
            </div>

        </section>

        <div class="text-center mt-3 mb-4">
            <a href="#" class="buttn">Ver todos los productos</a>
        </div>

    </div>

    <footer>
        <section class="d-flex flex-column">
            <h3>Navegación</h3>
            <a href="index.html">Inicio</a>
            <a href="productos.html">Productos</a>
        </section>
        <section class="d-flex flex-column">
            <h3>Contacto</h3>
            <div class="d-flex">
                <img src="img/icons/whatsapp.webp" alt="logo WhatsApp" class="my-auto">
                <a href="https://api.whatsapp.com/send/?phone=5491165325333&text=¡Hola%21+Me+gustaría+realizar+un+pedido.&type=phone_number&app_absent=0"
                    class="my-auto">WhatsApp</a>
            </div>
            <div class="d-flex">
                <img src="img/icons/phone.webp" alt="logo teléfono" class="my-auto">
                <p class="my-auto">+54 9 11 6532-5333</p>
            </div>
        </section>
        <section class="d-flex flex-column">
            <h3>Redes Sociales</h3>
            <div class="d-flex">
                <img src="img/icons/instagram.webp" alt="logo Instagram" class="my-auto">
                <a href="https://www.instagram.com/uma.gifts/" class="my-auto">Instagram</a>
            </div>
            <div class="d-flex">
                <img src="img/icons/facebook.webp" alt="logo Facebook" class="my-auto">
                <a href="https://www.facebook.com/umagiftsfb/" class="my-auto">Facebook</a>
            </div>
        </section>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
