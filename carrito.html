<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="VINO, DELICATESSEN, GOURMET, REGALO, CAJA, BOX, ESPUMANTE, EMPRESARIAL, REGALO EMPRESARIAL">
    <meta name="description" content="Finalizá tu compra y recibí tu regalo lo más rápido posible.">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/animate.css">
    <title>Terminá la compra de tu regalo.</title>
</head>

<body>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/wow.min.js"></script>
    <script>
        new WOW().init();
    </script>

    <div id="franjaTop">
        <a class="navbar-brand" href="index.html">
            <img src="img/logoUMAv2_sinFondo.webp" alt="Logo UMA">
        </a>
    </div>

    <nav class="navbar navbar-expand-lg py-0 navbar-light">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
                aria-controls="offcanvasNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="offcanvas offcanvas-end w-50" tabindex="-1" id="offcanvasNavbar"
                aria-labelledby="offcanvasNavbarLabel">
                <div class="offcanvas-header">
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <div class="navbar-nav">
                        <a class="nav-link active" aria-current="page" href="index.html">Inicio</a>
                    </div>
                    <div class="navbar-nav">
                        <a class="nav-link active" aria-current="page" href="productos.html">BOX prearmadas</a>
                    </div>
                    <div class="navbar-nav">
                        <a class="nav-link active" aria-current="page" href="customBox.html">Armá tu BOX</a>
                    </div>
                    <div class="navbar-nav">
                        <a class="nav-link active" aria-current="page" href="allProds.html">Productos</a>
                    </div>
                    <div class="navbar-nav active ms-auto">
                        <a href="carrito.html">
                            <img src="./img/icons/cartWhite.webp" alt="Carrito de compras blanco" id="cart">
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <main id="contentBlock">
    
        <section id="carrito">
            <h1>Carrito</h1>

            <div>
                <h2>BOX personalizadas</h2>
                <div id="customBoxDisplay">

                </div>
            </div>

            <hr>

            <div>
                <h2>BOX prearmadas</h2>
                <div id="armadasDisplay">

                </div>
            </div>

            <hr>

            <div class="d-flex">
                <h4>Precio total:</h4>
                <h4 class="ms-2"id="total"></h4>
            </div>

        </section>

        <div id="formPedido">
            <form action="https://formsubmit.co/umaregalos@gmail.com" method="POST">
                <div class="d-flex flex-column flex-sm-row justify-content-evenly flex-grow-1">
                    <div id="nombreCorreo">
                        <input type="text" name="name" id="nombre" placeholder="Nombre" required>
                        <input type="text" name="email" id="email" placeholder="Correo" required>
                    </div>
                    <div class="d-flex flex-column flex-md-row">
                        <div id="radiosRetiro">
                            <div>
                                <input type="checkbox" name="envio" id="envio">
                                <h5 class="ms-1 my-auto">Envío a domicilio</h5>
                            </div>
                        </div>
                        <div id="envRet" class="d-none">
                            <input type="text" name="Barrio" id="barrio" placeholder="Barrio">
                            <input type="text" name="Direccion" id="direccion" placeholder="Calle y número">
                        </div>
                    </div>
                </div>
                <div id="divBoton">
                    <button class="buttn" type="submit" name="submit" id="enviar">Enviar pedido</button>
                </div>
                <textarea name="pedido" id="pedido" class="d-none"></textarea>
            </form>
        </div>

    </main>

    <footer>
        <section class="d-flex flex-column">
            <h3>Navegación</h3>
            <a href="index.html">Inicio</a>
            <a href="productos.html">BOX prearmadas</a>
            <a href="customBox.html">Armá tu BOX</a>
            <a href="allProds.html">Productos</a>
            <a href="carrito.html">Carrito</a>
        </section>
        <section class="d-flex flex-column">
            <h3>Contacto</h3>
            <div class="d-flex">
                <img src="img/icons/whatsappWhite.webp" alt="logo WhatsApp" class="my-auto">
                <a href="https://api.whatsapp.com/send/?phone=5491132088347&text=Hola,%20quiero%20realizar%20una%20consulta&type=phone_number&app_absent=0"
                    class="my-auto">WhatsApp</a>
            </div>
            <div class="d-flex">
                <img src="img/icons/phoneWhite.webp" alt="logo teléfono" class="my-auto">
                <p class="my-auto">+54 9 11 3208-8347</p>
            </div>
        </section>
        <section class="d-flex flex-column">
            <h3>Redes Sociales</h3>
            <div class="d-flex">
                <img src="img/icons/instagramWhite.webp" alt="logo Instagram" class="my-auto">
                <a href="https://www.instagram.com/uma.gifts/" class="my-auto">Instagram</a>
            </div>
            <div class="d-flex">
                <img src="img/icons/facebookWhite.webp" alt="logo Facebook" class="my-auto">
                <a href="https://www.facebook.com/umagiftsfb/" class="my-auto">Facebook</a>
            </div>
        </section>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="js/carrito.js"></script>
</body>

</html>
